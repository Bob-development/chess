<div class="chessBoard-wrapper">
    
    <div class="numbers">
        <div class="number" *ngFor="let number of dataForSpecialRow.numbers">{{number}}</div>
    </div>

    <div id="chessBoard">
        <div class="chessBoardRow" *ngFor="let row of chessBoardRows">
            <div *ngFor="let cell of row">
                <div class="{{cell.className}}">
                    <div class="markingOfCell">
                        <!-- <div class="number" *ngIf="row.indexOf(cell) === 0">
                            {{cell.number}}
                        </div> -->

                        <div class="chessPieceWrapper" *ngIf="cell.indexOfCell < 16 && chessBoardRows.indexOf(row) < 2">
                            <img (click)="chessmenService.getPawnEvent($event)" src="{{chessmenService.getOrderOfBlackFigures()[cell.indexOfCell]}}" alt="Sorry..." class="chessPiece" draggable="false">
                        </div>

                        <div class="chessPieceWrapper" *ngIf="chessBoardRows.indexOf(row) > 5">
                            <img src="{{chessmenService.getOrderOfWhiteFigures()[cell.indexOfCell - 48]}}" alt="Sorry..." class="chessPiece" draggable="false">
                        </div>
                        
                        <!-- <div class="letter" *ngIf="chessBoardRows.indexOf(row) === 7">
                            {{dataForSpecialRow.letters[row.indexOf(cell)]}}
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="letters">
    <div class="letter" *ngFor="let letter of dataForSpecialRow.letters">{{letter}}</div>
</div>
